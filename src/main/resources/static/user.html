<!DOCTYPE html>
<html lang="ru">
<head><meta charset="UTF-8"><title>UserController</title></head>
<body>
<h1>UserController</h1>

<h2>Мой профиль</h2>
<button onclick="getProfile()">Получить профиль</button>
<pre id="profile"></pre>

<script>
    function getProfile() {
        fetch("/api/user/me", {
            headers: {
                "Authorization": "Bearer " + localStorage.getItem("token")
            }
        }).then(res => res.json())
            .then(data => document.getElementById('profile').innerText = JSON.stringify(data, null, 2));
    }
</script>
</body>
</html>
